<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style id="animation-style">
    @keyframes myJump {
      0% {
        opacity: 0;
      }

      60% {
        opacity: 0;
      }

      65% {
        opacity: 1;
        left: 0;
        top: 0;
      }

      95% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        top: -100px;
        left: 95px;
      }
    }
  </style>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id='box' class='Box'></div>
    <div id='coin' class='CoinJump'>$1</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
